<mat-card>

    <mat-toolbar color="primary">Empresas</mat-toolbar>
    <div class="mat-elevation-z8">
      <app-empresa-list-table *ngIf="empresa$ | async as empresa; else loading"
      [empresa]="empresa"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
  
      </app-empresa-list-table>
  
  
  
  
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card>
